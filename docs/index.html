<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronify - Natural Language to Cron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e4e4e7;
            background: #09090b;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #18181b;
            border-radius: 12px;
            border: 1px solid #27272a;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .subtitle {
            color: #a1a1aa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #e4e4e7;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            background: #09090b;
            color: #e4e4e7;
            border: 1px solid #27272a;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            background: #0c0c0e;
        }

        input::placeholder {
            color: #52525b;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background: #09090b;
            border-radius: 8px;
            border: 1px solid #27272a;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .output-label {
            font-weight: 500;
            color: #a1a1aa;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cron-result {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 1.3rem;
            color: #a78bfa;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .error {
            color: #f87171;
            font-size: 0.95rem;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #27272a;
        }

        .examples h3 {
            font-size: 0.85rem;
            color: #a1a1aa;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            padding: 8px 14px;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
            color: #e4e4e7;
            font-weight: 400;
        }

        .example-chip:hover {
            background: #3f3f46;
            border-color: #52525b;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #27272a;
            text-align: center;
            color: #71717a;
            font-size: 0.9rem;
        }

        .footer a {
            color: #a1a1aa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .footer a:hover {
            color: #e4e4e7;
        }

        .footer svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>cronify</h1>
        <p class="subtitle">Convert natural language to cron expressions</p>

        <div>
            <label for="input">Enter a schedule in plain English</label>
            <input
                type="text"
                id="input"
                placeholder="every monday at 9am"
                autocomplete="off"
            >
        </div>

        <div class="output">
            <div class="output-label">Cron Expression</div>
            <div id="output" class="cron-result">Type something above...</div>
        </div>

        <div class="examples">
            <h3>Examples</h3>
            <div class="example-chips">
                <button class="example-chip" data-example="every monday at 9am">every monday at 9am</button>
                <button class="example-chip" data-example="every weekday at 5pm">every weekday at 5pm</button>
                <button class="example-chip" data-example="every 15 minutes">every 15 minutes</button>
                <button class="example-chip" data-example="daily at midnight">daily at midnight</button>
                <button class="example-chip" data-example="on the 1st and 15th at noon">on the 1st and 15th at noon</button>
                <button class="example-chip" data-example="every hour between 9am and 5pm">every hour between 9am and 5pm</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/jszklarz/cronify" target="_blank" aria-label="View on GitHub">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
            </a>
            <span style="color: #3f3f46; margin: 0 8px;">â€¢</span>
            <a href="https://www.npmjs.com/package/@jszkl/cronify" target="_blank" aria-label="View on npm">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 7.334v8h6.666v1.332H12v-1.332h12v-8H0zm6.666 6.664H5.334v-4H3.999v4H1.335V8.667h5.331v5.331zm4 0v1.336H8.001V8.667h5.334v5.332h-2.669v-.001zm12.001 0h-1.33v-4h-1.336v4h-1.335v-4h-1.33v4h-2.671V8.667h8.002v5.331zM10.665 10H12v2.667h-1.335V10z"/>
                </svg>
            </a>
        </div>
    </div>

    <script type="module">
        import { cronify } from 'https://esm.sh/@jszkl/cronify@0.1.0';

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function updateCron() {
            const value = input.value.trim();

            if (!value) {
                output.innerHTML = '<span style="color: #52525b;">Type something above...</span>';
                return;
            }

            try {
                const result = cronify(value);

                if ('unsupported' in result) {
                    output.innerHTML = `<span class="error">${result.unsupported}</span>`;
                } else {
                    const crons = result.crons.join('<br>');
                    output.innerHTML = `<span class="cron-result">${crons}</span>`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        input.addEventListener('input', updateCron);

        // Example chips
        document.querySelectorAll('.example-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.example;
                updateCron();
                input.focus();
            });
        });

        // Focus on load
        input.focus();
    </script>
</body>
</html>
